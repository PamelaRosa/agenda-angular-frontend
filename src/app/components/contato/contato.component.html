<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Ações</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contato of contatos">
            <th scope="row">{{contato.id}}</th>
            <td>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td>{{contato.telefone}}</td>
            <td>
            </td>
        </tr>
        <div>
        </div>
    </tbody>
</table>
